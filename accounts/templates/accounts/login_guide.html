<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Login | EvalX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 100%; max-width: 400px; border-radius: 8px; }
    </style>
</head>
<body>
<div class="card login-card shadow border-info">
    <div class="card-header bg-info text-white text-center py-3">
        <h4 class="mb-0">Faculty Guide Login</h4>
    </div>
    <div class="card-body p-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger p-2 small">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %} <div class="mb-3">
                <label class="form-label fw-bold small">Faculty Email</label>
                <input type="email" name="email" class="form-control" placeholder="faculty@aisat.ac.in" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold small">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-info text-white">Login</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
